{% extends 'blog/base.html' %}
	<div class="w3-panel w3-card-4">
	{% block content %}
		{% for post in posts %}
		    <div class="w3-panel w3-pale-blue w3-card-2">
		    	
		    		<i class="w3-text-green"> Опубликовано: {{post.published_date}}</i>
		    		<h2 class="w3-btn w3-text-blue">{{post.title}}</h2>
		    		<p class="w3-panel w3-text-brown">{{post.text|linebreaksbr}}</p>
		    	
		    </div>
		{% endfor %}
	{% endblock %}	
	</div>
